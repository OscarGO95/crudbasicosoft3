<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crud Basico</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Navbar</span>
    </nav>
    <div class="container" style="margin-top: 40px">
        {% if messages %}
        <div class="alert alert-success">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Cedula</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Materia</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
            {% for i in dataServ %}
                <tr>
                    <th scope="row">{{ i.cedula }}</th>
                    <td>{{ i.nombres }}</td>
                    <td>{{ i.apellidos }}</td>
                    <td>{{ i.direccion }}</td>
                    <td>{{ i.materia }}</td>
                    <td>
                        <a href="updateteacher/{{ i.cedula }}" class="material-icons">update</a>
                        <a href="deleteteacher/{{ i.cedula }}" class="material-icons">delete_forever</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <a href="createteacher"><button class="btn btn-danger" onclick="">
            Crear Maestro
        </button></a>
    </div>
</div>
</body>
